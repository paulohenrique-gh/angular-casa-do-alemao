<app-header header="Artigos">
  <button type="button"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          (click)="openNewArticleModal()"
  >
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</app-header>

@if (isModalOpen) {
  <app-article-form (modalClosed)="closeNewArticleModal()"></app-article-form>
}

<div class="grid grid-cols-3 gap-x-5 gap-y-9 justify-items-center">
  @for (article of articles$ | async; track $index) {
  <app-article-card [article]="article"></app-article-card>
  }
</div>

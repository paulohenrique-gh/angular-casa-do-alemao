@let firstLetterSizeClass = size === 'xl' ? 'first-letter:text-5xl' : 'first-letter:text-3xl';
@let textSizeClass = size === 'xl' ? 'text-3xl' : 'text-xl';

<div class="flex justify-between">
  <h1 class="uppercase tracking-wider" [ngClass]="firstLetterSizeClass + ' ' + textSizeClass">{{ header }}</h1>
  <ng-content></ng-content>
</div>
<hr class="h-px mt-2 my-8 bg-gray-200 border-0 dark:bg-gray-700">

<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <!-- add german banner -->
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white uppercase tracking-wide">Casa do Alemão</span>
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <div class="flex gap-4 items-center"> 
        @if (currentUser) {
          <span class="text-white font-medium">{{ currentUser.name }}</span>
          @if (currentUser.role === 'editor') {
            <span class="text-white font-medium">|</span>
            <a routerLink="#" routerLinkActive="!text-blue-500"
              class="block py-2 px-3 text-white font-medium rounded md:p-0 hover:text-blue-500">Meus artigos</a>
          }

          <button (click)="onLogout()"
            class="cursor-pointer text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
            Sair
          </button>
        } @else {
          <a routerLink="/signup"
            class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Entrar
          </a>
        }
      </div>

      <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Abrir menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/" routerLinkActive="!text-blue-500" [routerLinkActiveOptions]="{exact: true}"
             class="block py-2 px-3 text-white rounded md:p-0 hover:text-blue-500">Início</a>
        </li>
        <li>
          <a routerLink="/states" routerLinkActive="!text-blue-500"
             class="block py-2 px-3 text-white rounded md:p-0 hover:text-blue-500">Estados</a>
        </li>
        <li>
          <a routerLink="/gallery" routerLinkActive="!text-blue-500"
             class="block py-2 px-3 text-white rounded md:p-0 hover:text-blue-500">Galeria</a>
        </li>
        <li>
          <a routerLink="/articles" routerLinkActive="!text-blue-500"
             class="block py-2 px-3 text-white rounded md:p-0 hover:text-blue-500">Artigos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="relative h-auto max-w-sm min-w-96 bg-white rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  @if (article.user?.id === (currentUser$ | async)?.id) {
  <div class="absolute top-3 right-3 flex gap-4 bg-gray-900 rounded-lg py-2 px-4">
    <button type="button" (click)="initEdit()"
      class="cursor-pointer focus:outline-none rounded-lg text-lg text-blue-500">
      <fa-icon [icon]="editIcon"></fa-icon>
    </button>
    <button type="button" (click)="initDelete()"
      class="cursor-pointer focus:outline-none rounded-lg text-lg text-red-500">
      <fa-icon [icon]="deleteIcon"></fa-icon>
    </button>
  </div>
    }
  <a [routerLink]="['../articles', article.id]">
    <img class="w-full h-48 object-cover rounded-t-lg" [src]="article.imageUrl" alt=""
      (error)="loadDefaultImage($event)" />
    <div class="p-5 h-56 flex flex-col gap-4 justify-around">
      <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ article.title }}</h5>
      <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700">
      <p class="font-normal text-ellipsis line-clamp-3 text-gray-700 dark:text-gray-400">{{ article.previewText }}</p>
      <div class="flex justify-between items-center">
        <p class="font-bold text-white">{{ article.user?.name }}</p>
        <small class="text-gray-400">{{ article.publicationDate | date:'dd/MM/yyyy' }}</small>
      </div>
    </div>
  </a>
</div>

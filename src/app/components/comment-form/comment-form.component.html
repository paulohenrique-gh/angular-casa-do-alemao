<form (ngSubmit)="submit()" #commentForm="ngForm">
  <div class="w-full border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
    <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
      <label for="comment" class="sr-only">Seu comentário</label>
      <textarea id="body" rows="4"
        name="body"
        class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
        [(ngModel)]="comment.body" #body="ngModel"
        placeholder="Escreva um comentário" required></textarea>
    </div>
    <div class="flex items-center gap-4 px-3 py-2 border-t dark:border-gray-600">
      <button type="submit"
        [disabled]="commentForm.invalid"
        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Enviar
      </button>
      <span *ngIf="body.dirty && body.hasError('required')" class="text-red-400 text-sm">
        <fa-icon [icon]="exclamationIcon"></fa-icon>
        Comentário não pode ficar vazio
      </span>
    </div>
  </div>
</form>

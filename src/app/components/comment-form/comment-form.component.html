<form (ngSubmit)="submit()" #commentForm="ngForm" class="mb-8">
  <div class="w-full border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
    <div class="px-4 py-2 bg-white dark:bg-gray-800" [ngClass]="commentForm.valid ? 'rounded-t-lg' : 'rounded-lg'">
      <label for="comment" class="sr-only">Seu comentário</label>
      <textarea id="body" rows="4" name="body"
        class="w-full px-0 outline-none text-sm text-gray-900 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400"
        [(ngModel)]="comment.body" #body="ngModel" placeholder="Escreva um comentário" required></textarea>
    </div>
    <div class="items-center gap-4 px-3 py-2 border-t dark:border-gray-600" [ngClass]="commentForm.dirty || showButtons ? 'flex' : 'hidden'">
      <button type="submit" [disabled]="commentForm.invalid"
        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Enviar
      </button>
      <button type="button"
        (click)="cancel()"
        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center focus:z-10 text-gray-400 bg-gray-800 border-gray-600 rounded-lg border focus:ring-4 focus:ring-gray-700 hover:bg-gray-700 hover:text-white">
        Cancelar
      </button>
    </div>
  </div>
</form>
